<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="library-wrapper">
  <aside class="library-sidebar">
    <nav>
      <ul class="sidebar-nav">
        <li><a href="{{ '/' | relative_url }}">‚Üê Home</a></li>
        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">
        <li><a href="{{ '/portfolio/' | relative_url }}">Portfolio</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact Me</a></li>
      </ul>
    </nav>
  </aside>

  <article>
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="subtitle" style="color: #94a3b8; font-size: 1.1rem; margin-bottom: 20px;">{{ page.description }}</p>
    {% endif %}

    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 30px 0;">

    <div class="post-body">
      {{ content }}
    </div>
  </article>
</div>

</body>
</html>
