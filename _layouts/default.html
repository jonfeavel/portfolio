<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | J. Feavel</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="title-text">
        <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:inherit;">
          <h1>J. Feavel</h1>
        </a>
      </div>
    </header>

    <main class="content-wrapper">
      <aside class="sidebar">
        <h4>Navigation</h4>
        <ul>
          <li><a href="{{ '/portfolio/' | relative_url }}">Portfolio</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/projects/' | relative_url }}">Side Projects</a></li>
          <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
        </ul>
      </aside>

      <section class="main-content">
        <h2>{{ page.title }}</h2>
        
        <p class="sub-header">
          {% if page.type %}<strong>Type:</strong> {{ page.type }}{% endif %}
          {% if page.tools %} | <strong>Tools:</strong> {{ page.tools }}{% endif %}
        </p>

        <div class="content-body">
          {{ content }}
        </div>
      </section>
    </main>
  </div>
</body>
</html>
